[charts.cpi_inflation_chart]
chart_name = "CPI Inflation"
short_description_chart = "Line chart showing Consumer Price Index inflation with NBER recession shading and 2% target line."
dataframe_id = "fred"
topic_tags = ["Macroeconomic", "Inflation", "CPI"]
data_frequency = "Monthly"
observation_period = "Month"
lag_in_data_release = "Two weeks"
data_release_timing = "Monthly"
units = "Percent (Year-over-Year)"
path_to_html_chart = "./_output/cpi_inflation_chart.html"
chart_docs_str = """
**Description:** This chart displays the Consumer Price Index (CPI) year-over-year inflation rate, a key measure of price changes in the economy. The chart includes NBER recession shading and a 2% inflation target reference line.

**Relevance for Economic Analysis:** CPI inflation is the primary measure of consumer price changes and is closely watched by the Federal Reserve for monetary policy decisions. The 2% target represents the Fed's inflation goal.

**Direction of Risk:** Persistently high inflation erodes purchasing power and may lead to tighter monetary policy. Very low or negative inflation (deflation) can indicate weak demand and economic stagnation.

**Formulas Used:** Year-over-Year % Change = ((CPI_t - CPI_{t-12}) / CPI_{t-12}) * 100

**Data Cleaning Information:** Data is sourced directly from FRED (CPIAUCSL series) and transformed to year-over-year percentage change.

**What does this add that other charts might not?** Provides context for inflation trends relative to the Fed's target and historical recession periods.
"""

